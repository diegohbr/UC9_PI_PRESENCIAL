<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <!--Carregar stylo do bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Carregar scripts do JQuery para Mascara de entrada-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Cadastro de Clientes</h2>
        <form action="" onsubmit="return gerar_json(this);">
            <label class="form-label">Nome</label>
            <input class="form-control" required name="nome" id="name" type="text" minlength="3" maxlength="60"
                placeholder="Digite seu nome...">
            <label class="form-label">CPF</label>
            <input class="form-control cpf_mask" required name="cpf" id="cpf" type="text" maxlength="14"
                placeholder="Digite seu CPF...">
            <label class="form-label">Telefone Residencial</label>
            <input class="form-control tel_res_mask" required name="telefone_res" id="telefone_res" type="text"
                maxlength="13" placeholder="Digite seu telefone fixo com o DDD...">
            <label class="form-label">Telefone Celular</label>
            <input class="form-control tel_cel_mask" required name="telefone_cel" id="telefone_cel" type="text"
                maxlength="14" placeholder="Digite seu celular com o DDD...">
            <label class="form-label">CEP</label>
            <input class="form-control cep_mask" required onblur="pesquisacep(this.value);" name="cep" id="cep"
                type="text" maxlength="9" placeholder="Digite um CEP válido...">
            <label class="form-label">Endereço</label>
            <input class="form-control" disabled name="endereco" id="endereco">
            <label class="form-label">Número</label>
            <input class="form-control" required name="numero" id="numero"
                placeholder="Digite o número da residência...">
            <label class="form-label">Complemento</label>
            <input class="form-control" name="complemento" id="complemento" maxlength="60"
                placeholder="Digite o complemento, se houver...">
            <label class="form-label">Bairro</label>
            <input class="form-control" disabled name="bairro" id="bairro">
            <label class="form-label">Cidade</label>
            <input class="form-control" disabled name="cidade" id="cidade">
            <label class="form-label">Estado</label>
            <input class="form-control" disabled name="estado" id="estado">
            <label class="form-label">IBGE</label>
            <input class="form-control" disabled name="ibge" id="ibge">
            <br>
            <button class="btn btn-success" type="submit">Enviar</button>
        </form>
    </div>
    <script src="_javascript/script.js"></script>
</body>

</html>
